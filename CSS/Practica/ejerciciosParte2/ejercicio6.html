<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio6.css">
</head>
<body>
    <div>
        <h3>ejercicio13</h3>
        <form>
            <label>ingrese nombre:</label><br>
            <input type="text" maxlength="25" placeholder="nombre">
            <br>
            <br>            
            <label>ingrese apellido:</label><br>
            <input type="text" maxlength="25" placeholder="apellido">
            <br>
            <br>    
            <label>ingrese direccion:</label><br>
            <input type="text" maxlength="30" placeholder="direccion">
            <br>
            <br>
            <label>ingrese telefono:</label><br>
            <input type="tel" maxlength="15" placeholder="telefono">
            
            <br>
            <br>

            <label>como queire avanzar con la propiedad?</label><br>
            <input checked type="radio">
            <label>compra</label><br>
            <input type="radio">
            <label>alquilar</label>

            <br>
            <br>

            <label>en que zonas desea que se encuentre la propiedad?</label><br>
            <input checked type="checkbox">
            <label>Zona centro</label><br>
            <input type="checkbox">
            <label>zona norte</label><br>
            <input checked type="checkbox">
            <label>zona sur</label><br>
            <input type="checkbox">
            <label>zona este</label><br>

            <label>ingrese algun comentario:</label><br>
            <textarea name="comentario"></textarea>
            
            <br>
            <br>
            <input type="submit" value="enviar">
            <input type="reset" value="limpiar">
        </form>
    </div>
</body>
</html>
